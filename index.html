<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <div class="col-1">
          <i class="fa fa-map-marker-alt"></i>
          <div class="address details">
            <div class="title">Address</div>
            <div class="address-1">1 Yonge Street</div>
            <div class="address-2">Toronto, Canada</div>
          </div>
          <i class="fa fa-phone"></i>
          <div class="phone details">
            <div class="title">Phone</div>
            <div class="phone-1">(416) 555-1234</div>
            <div class="phone-2">(647) 555-1234</div>
          </div>
          <i class="fa fa-envelope"></i>
          <div class="email details">
            <div class="title">Email</div>
            <div class="email-1">hello@example.ca</div>
            <div class="email-2">hello@example.com</div>
          </div>
        </div>
        <div class="vertical-line"></div>
        <div class="col-2">
          <div class="message">Get in touch.</div>
          <p class="message-txt">
            If you have any comments or concerns please do not hesitate to
            contact us as we are always shere to help.
          </p>
          <form action="#">
            <div class="input-form input-icons">
              <label class="sr-only" for="name">Name:</label>
              <i class="fa fa-user icon"></i>
              <input
                class="input-field"
                type="text"
                name="name"
                id="name"
                placeholder="Enter you name"
              />
            </div>
            <div class="input-form input-icons">
              <label class="sr-only" for="email">Email:</label>
              <i class="fa fa-envelope icon"></i>
              <input
                class="input-field"
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="input-form input-icons">
              <label class="sr-only" for="message">Message</label>
              <i class="fa-solid fa-message icon"></i>
              <textarea
                class="input-field"
                name="message"
                id="message"
                placeholder="Enter your message"
              ></textarea>
            </div>
            <button class="button" type="button" id="button">Send Now</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
